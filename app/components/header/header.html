<header class="main-header">
  <div class="centering main-header__centering">
    <div class="menu-and-logo">
      <input class="burger-menu" type="checkbox"><label class="menu-phone" for="menu-phone"></label>
      <div class="logo">
        <p class="main-logo"><span class="main-logo__elem">Art</span>Gallery</p>
      </div>
    </div>
    <nav class="main-navigation">
      <ul class="navigation">
        <li class="navigation__elem"><a class="navigation__link" href="#">Каталог</a></li>
        <li class="navigation__elem"><a class="navigation__link" href="#">Художники</a></li>
        <li class="navigation__elem"><a class="navigation__link" href="#">Блог</a></li>
        <li class="navigation__elem"><a class="navigation__link still-js" href="#">Ещё</a></li>
      </ul>
      <div class="still-centering">
        <ul class="still-list">
          <li class="still-list__elem"><a class="still-list__link" href="#">О проекте</a></li>
          <li class="still-list__elem"><a class="still-list__link" href="#">Доставка</a></li>
          <li class="still-list__elem"><a class="still-list__link" href="#">Политика конфиденциальности</a></li>
        </ul>
      </div>

    <div class="account-and-etc">
      <div class="personal-account">
        <a class="personal-account__link" href="#"><span class="personal-account__name">Максим</span></a>
      </div>
      <ul class="list-etc">
        <li class="list-etc__elem"><a class="list-etc__link favourites" href="#"></a></li>
        <li class="list-etc__elem"><a class="list-etc__link basket" href="#"></a></li>
        <li class="list-etc__elem"><a class="list-etc__link search" href="#"></a></li>
      </ul>
      <div class="search-centering">
        <form class="search-form" action="#">
          <input class="search-form__input" type="text" placeholder="Поиск...">
          <button class="search-form__button" type="submit"></button>
          <button class="search-form__button-clear" type="submit"></button>
        </form>
      </div>
      <div class="languages">
        <a class="languages__ru" href="#">RU</a>
        <ul class="languages-list">
          <li class="languages-elem"><a class="languages__en" href="#">EN</a></li>
        </ul>
      </div>
    </div>
  </div>
